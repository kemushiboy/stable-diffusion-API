<!DOCTYPE html>
<html lang="jp">
<head>
    <meta charset="UTF-8">
   <title>portrait generator</title>
</head>

<!--form action="https://d2ap4fti6yul1q.cloudfront.net/" method="POST"-->
<form action="http://localhost:8080/" method="POST">
    <label class="label" for="text">名前</label>
    <input id="name" type="textarea" name="name" required>

    <label class="label" for="text">年齢</label>
    <input id="age" type="textarea" name="age" required>

    <label class="label" for="text">性別</label>
    <select id="gender" name="gender">
    <option value= "woman">女性</option>
    <option value= "man">男性</option>
    <option value= "">その他</option>
    </select>
    
    <label class="label" for="text">国籍(日本以外)</label>
    <input id="country" type="textarea" name="country">

    <label class="label" for="text">お住まい</label>
    <input id="address" type="textarea" name="address" required>

    <label class="label" for="text">出身</label>
    <input id="born" type="textarea" name="born" required>

    <label class="label" for="text">婚姻</label>
    <select id="marriage" name="marriage">
    <option value= "unmarried">未婚</option>
    <option value= "married">既婚</option>
    </select>

    <label class="label" for="text">信条</label>
    <select id="creed" name="creed">
    <option value= "centrist">中道主義</option>
    <option value= "conservatist">保守主義</option>
    <option value= "liberalist">自由主義</option>
    </select>

    <div>
    <input type="submit" value="生成する">
   </div>

  </form>
  
  <style>
  label, input[type=text]{
   display:block;
  }
  </style>
